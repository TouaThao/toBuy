<ion-header>
  <ion-toolbar class="tab" color="primary">
    <ion-title>login ToBuy Apps </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="container">   
      <div class="login">
        <img src="../../assets/Avatar.png" class="avatar">
        <ion-list>
          <ion-item class="appHeading">
          <ion-label class="logo">ToBuy Apps</ion-label>
          </ion-item>
        <ion-item>
          <ion-label postion="stacked">Email:</ion-label>
          <ion-input type="email" placeholder="google@gmail.com" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item class="itemBox">
            <ion-label postion="stacked">Password:</ion-label>
            <ion-input type="Password" [(ngModel)]="password"></ion-input>
          </ion-item>
        <ion-button expand="full" color="secondary" (click)="resetPassword()">Reset Password</ion-button>
        <ion-button expand="full" color="primary" (click)="login()">Login</ion-button>
        <ion-button expand="full" color="danger" (click)="signUpPage()">Signup</ion-button>
      </ion-list>
    </div>
</ion-content>
