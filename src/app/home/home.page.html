<ion-header [translucent]="true">

  
  <ion-toolbar color="primary">
    <ion-title class="logo">
    </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="loginPage()" slot="icon-only" fill="clear">
            Logoff
          <ion-icon name="log-out"></ion-icon>
        </ion-button>
      </ion-buttons>
      <!-- <ion-buttons slot="start">
          <ion-button (click)="profile()" slot="icon-only" fill="clear">
            User
            <ion-icon  name="people-outline"></ion-icon>
      </ion-button>
      </ion-buttons> -->
    <ion-title class="text" >
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-title size="large">ToBuy App</ion-title>
  </ion-toolbar>
  <ion-list>
    <ion-item-sliding *ngFor="let toBuy of toBuys">
      <ion-item>
        <ion-label>
          <h2>
            {{toBuy.data().title}}
          </h2>
          <h3>
            ${{toBuy.data().price}}
          </h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="finish(toBuy)">
          <ion-icon name="checkmark">
          </ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab class="Add" vertical="bottom" horizontal="end" slot="fixed" (click)="goToStore()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>




<ion-footer [translucent]="true">

</ion-footer>
